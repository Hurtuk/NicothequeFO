<div class="user-choser" [class.hide]="!!currentUser">
    <ul *ngIf="users">
        <li *ngFor="let user of users" (click)="userService.currentUser.next(user)">{{user.name}}</li>
    </ul>
</div>
<app-movies [type]="Types.UNSET" [movies]="movies.get(Types.UNSET)" (movieMoved)="moveMovieTo($event, Types.UNSET)" [style.left.vw]="-currentView * 100"></app-movies>
<app-movies [type]="Types.IGNORED" [movies]="movies.get(Types.IGNORED)" (movieMoved)="moveMovieTo($event, Types.IGNORED)" [style.left.vw]="-(currentView-1) * 100"></app-movies>
<app-movies [type]="Types.TOSEE" [movies]="movies.get(Types.TOSEE)" (movieMoved)="moveMovieTo($event, Types.TOSEE)" [style.left.vw]="-(currentView-2) * 100"></app-movies>
<app-movies [type]="Types.SEEN" [movies]="movies.get(Types.SEEN)" (movieMoved)="moveMovieTo($event, Types.SEEN)" [style.left.vw]="-(currentView-3) * 100"></app-movies>
